<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dynamo Team Fashion</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #111;
      color: white;
      transition: background 0.3s, color 0.3s;
    }

    .hero {
      background: linear-gradient(to right, #ff4e50, #f9d423);
      padding: 40px;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 2rem;
      font-weight: bold;
      color: black;
    }

    nav ul {
      display: flex;
      list-style: none;
      gap: 20px;
    }

    nav ul li a {
      text-decoration: none;
      color: black;
      font-weight: 500;
    }

    .hero-content {
      text-align: center;
      margin-top: 100px;
    }

    .hero-content h2 {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    .hero-content p {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }

    .hero-content button {
      background: black;
      color: white;
      padding: 12px 30px;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 5px;
    }

    .toggle-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: #000;
      color: #fff;
      border: none;
      padding: 8px 16px;
      border-radius: 20px;
      cursor: pointer;
    }

    .dark-mode {
      background: #111 !important;
      color: #fff !important;
    }

    .dark-mode nav ul li a,
    .dark-mode .logo {
      color: white !important;
    }
  </style>
</head>
<body>
  <button class="toggle-btn" onclick="toggleDarkMode()">Toggle Mode</button>
  <header class="hero">
    <nav>
      <h1 class="logo">Dynamo</h1>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Collections</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
    <div class="hero-content">
      <h2>Bold. Stylish. Unique.</h2>
      <p>Discover the next evolution in urban fashion with Dynamo Team.</p>
      <button>Shop Now</button>
    </div>
  </header>

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }
  </script>
</body>
</html>
